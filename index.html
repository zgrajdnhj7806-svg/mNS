<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>债务追踪系统</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .debt-summary {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .debt-amount {
            font-size: 3rem;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .negative {
            color: #e74c3c;
        }
        
        .positive {
            color: #2ecc71;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        h2 {
            color: #3498db;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        .history-list {
            list-style: none;
        }
        
        .history-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .chart-container {
            height: 200px;
            margin-top: 20px;
        }
        
        .explanation {
            background: #e8f4fc;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 0.9rem;
        }
        
        .explanation p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>债务追踪系统</h1>
        
        <div class="debt-summary">
            <h2>当前总欠款</h2>
            <div id="debtAmount" class="debt-amount negative">-400 元</div>
            <p>每月新增债务: -200 元</p>
        </div>
        
        <div class="section">
            <h2>添加还款记录</h2>
            <div class="form-group">
                <label for="repaymentAmount">还款金额 (元):</label>
                <input type="number" id="repaymentAmount" min="0" step="0.01" placeholder="输入还款金额">
            </div>
            <button id="addRepayment">添加还款</button>
        </div>
        
        <div class="section">
            <h2>还款历史记录</h2>
            <ul id="historyList" class="history-list">
                <!-- 还款记录将通过JS动态添加 -->
            </ul>
        </div>
        
        <div class="section">
            <h2>债务变化趋势</h2>
            <div class="chart-container">
                <canvas id="debtChart"></canvas>
            </div>
        </div>
        
        <div class="explanation">
            <p><strong>使用说明：</strong></p>
            <p>1. 初始债务为 -400 元（表示欠400元）</p>
            <p>2. 每月自动增加 -200 元债务</p>
            <p>3. 在还款金额栏输入已还款数额，点击"添加还款"按钮</p>
            <p>4. 系统会自动计算并更新当前总欠款</p>
            <p>5. 所有数据将保存在您的浏览器中，刷新页面不会丢失</p>
        </div>
    </div>

    <script>
        // 初始化债务数据
        let debtData = {
            initialDebt: -400,
            monthlyDebt: -200,
            repayments: [],
            months: 0
        };
        
        // 从本地存储加载数据
        function loadData() {
            const savedData = localStorage.getItem('debtTrackerData');
            if (savedData) {
                debtData = JSON.parse(savedData);
                updateMonthsBasedOnDate();
            }
            updateDisplay();
        }
        
        // 根据日期计算经过的月份数
        function updateMonthsBasedOnDate() {
            if (debtData.repayments.length > 0) {
                const firstRepaymentDate = new Date(debtData.repayments[0].date);
                const today = new Date();
                
                // 计算月份差
                const monthsDiff = (today.getFullYear() - firstRepaymentDate.getFullYear()) * 12 +
                                  (today.getMonth() - firstRepaymentDate.getMonth());
                
                debtData.months = Math.max(debtData.months, monthsDiff);
            }
        }
        
        // 保存数据到本地存储
        function saveData() {
            localStorage.setItem('debtTrackerData', JSON.stringify(debtData));
        }
        
        // 计算当前债务
        function calculateCurrentDebt() {
            // 初始债务 + 每月债务 * 月份数
            const baseDebt = debtData.initialDebt + (debtData.monthlyDebt * debtData.months);
            
            // 减去所有还款
            const totalRepaid = debtData.repayments.reduce((sum, repayment) => sum + repayment.amount, 0);
            
            return baseDebt + totalRepaid;
        }
        
        // 更新显示
        function updateDisplay() {
            const currentDebt = calculateCurrentDebt();
            const debtElement = document.getElementById('debtAmount');
            
            debtElement.textContent = `${currentDebt.toFixed(2)} 元`;
            
            // 根据债务正负设置颜色
            if (currentDebt < 0) {
                debtElement.className = 'debt-amount negative';
            } else {
                debtElement.className = 'debt-amount positive';
            }
            
            // 更新历史记录
            updateHistoryList();
            
            // 更新图表
            updateChart();
            
            // 保存数据
            saveData();
